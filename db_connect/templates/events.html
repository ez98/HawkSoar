<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Events</title>
</head>
<body>
  {% block content %}
  <h1>College Events</h1>
  <table>
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for event in events %}
        <tr>
          <td>{{ event.event_name }}</td>
          <td>{{ event.event_date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
</body>
</html>
