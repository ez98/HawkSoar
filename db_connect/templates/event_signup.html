{% extends 'home.html' %}

{% block navbar %}
  {% include 'student_nav_bar.html' %}
{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th>Event Name</th>
      <th>Event Date</th>
      <th>Sign Up</th>
    </tr>
  </thead>
  <tbody>
    {% for event in events %}
      <tr>
        <td>{{ event.event_name }}</td>
        <td>{{ event.event_date }}</td>
        <td>
          <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="event_pk" value="{{ event.pk }}">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
